<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Luv2Code Company Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h2>Luv2Code</h2>
    <hr>
    <h3>Welcome to our companies home page!</h3>
    <hr>
    <!-- Display User ID and Role -->
    <p>Hello <span sec:authentication="principal.username"></span></p>
    <p>User Role(s): <span sec:authentication="principal.authorities"></span></p>
    <hr>

    <!-- Leaders Page Button-->
    <div sec:authorize="hasRole('MANAGER')">
        <a class="btn btn-secondary mb-2 m-3" th:href="@{/leaders}">Leader Meeting</a>
    </div>

    <!-- Systems Page Button-->
    <div sec:authorize="hasRole('ADMIN')">
        <a class="btn btn-secondary mb-2 m-3" th:href="@{/systems}">IT Systems Meeting</a>
    </div>

    <!-- Add Employee Page Button-->
    <div sec:authorize="hasRole('ADMIN')">
        <a class="btn btn-secondary mb-2 m-3" th:href="@{/register}">Register a new Employee</a>
    </div>

    <!-- Logout Form -->
    <form action="#" th:action="@{/logout}" method="POST">
        <button type="submit" value="logout" class="btn btn-secondary m-3">Logout</button>
    </form>

</body>
</html>
